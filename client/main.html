<head>
  <title>Temporada</title>
</head>

<body>

  {{> main}}

</body>

<template name="main">

  <div class="contenido">
    <h3>Propuestas Temporada 2018</h3>
    <hr>

    <table class="table">
      <tbody>
        {{#each fecha in todasLasFechas}}
          <tr>

            <td class="{{fecha.ciclo}} {{fechaDestacada fecha}}">
              <strong>{{fecha.label}}</strong> <br><br> {{{fecha.fechas}}}
            </td>

            {{#with propuestaSel fecha}}
              {{> Propuesta prop=this fecha=fecha.value sel=fecha.ciclo}}
            {{/with}}

            {{#each propuestas fecha}}
              {{> Propuesta prop=this fecha=fecha.value}}
            {{/each}}

          </tr>
        {{/each}}

      </tbody>
    </table>

    <button class="btn btn-default js-nuevaPropuesta">Nueva propuesta</button>

  </div>
</template>

<template name="Propuesta">

  <td class="propuesta {{prop.destaca}} {{seleccionada}} {{oscurecida}}">
    <p><strong>{{prop.nombreDelPrograma}}</strong></p>
    <p>{{prop.profesor}}</p>
    <div class="btn-group">
      <button class="btn btn-default btn-xs js-destacar"><span class="glyphicon glyphicon-sunglasses"></span></button>
      <button class="btn btn-default btn-xs js-ver"><span class="glyphicon glyphicon-search"></span></button>
      <button class="btn btn-default btn-xs js-editar"><span class="glyphicon glyphicon-pencil"></span></button>
      <button class="btn btn-default btn-xs js-seleccionar"><span class="glyphicon glyphicon-ok"></span></button>
    </div>
  </td>

</template>
