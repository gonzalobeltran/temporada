<head>
  <title>Temporada</title>
</head>

<body>

  {{> main}}

</body>

<template name="main">

  <button class="btn btn-default js-nuevaPropuesta">Nueva propuesta</button>

  <div class="table-responsive">
    <table class="table">
      <tbody>

        {{#each fecha in todasLasFechas}}
          <tr>
            <td>
              <strong>{{fecha.label}}</strong> <br> {{fecha.fechas}}
            </td>
            {{#each propuestas fecha}}
              <td>

                <div class="propuesta js-modificaPropuesta {{seleccion}}">
                  <p><strong>{{nombreDelPrograma}}</strong></p>
                  <p>{{profesor}}</p>
                </div>

              </td>
            {{/each}}
          </tr>
        {{/each}}

      </tbody>
    </table>
  </div>
</template>
